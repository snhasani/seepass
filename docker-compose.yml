version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: seepass-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: seepass
      POSTGRES_PASSWORD: seepass
      POSTGRES_DB: seepass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seepass"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
